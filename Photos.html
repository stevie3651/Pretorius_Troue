<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Photos</title>
  https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js</script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    .upload-section { margin: 20px; }
    .gallery img { width: 200px; margin: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Share Your Wedding Photos!</h1>
  <p>Upload your favorite moments and view the gallery below.</p>

  <!-- Uploadcare Widget -->
  <div class="upload-section">
    <input type="hidden" role="uploadcare-uploader" data-public-key="3d5d16c4d044cb2a72bf" data-multiple="true" />
  </div>

  <h2>Gallery</h2>
  <div class="gallery" id="gallery"></div>

  <script>
    const galleryDiv = document.getElementById('gallery');
    const widget = uploadcare.Widget('[role=uploadcare-uploader]');

    widget.onUploadComplete(function(fileInfo) {
      const img = document.createElement('img');
      img.src = fileInfo.cdnUrl;
      galleryDiv.appendChild(img);
    });
  </script>
</body>
</html>
