<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Upload & View Wedding Photos</title>
  <link href='https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap' rel='stylesheet'>
  <script src='https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js'></script>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fff8f0;
      color: #5a4a42;
      text-align: center;
      margin: 20px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #a67c52;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .upload-section {
      margin: 20px auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 30px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Upload & View Wedding Photos</h1>
  <p>Share your favorite moments with us! Upload your photos below and see them appear in the gallery.</p>

  <!-- Uploadcare Widget -->
  <div class='upload-section'>
    <input type='hidden' role='uploadcare-uploader' data-public-key='3d5d16c4d044cb2a72bf' data-multiple='true' />
  </div>

  <h2>Gallery</h2>
  <div class='gallery' id='gallery'></div>

  <script>
    const galleryDiv = document.getElementById('gallery');
    const widget = uploadcare.Widget('[role=uploadcare-uploader]');

    widget.onUploadComplete(function(fileInfo) {
      const img = document.createElement('img');
      img.src = fileInfo.cdnUrl;
      galleryDiv.appendChild(img);
    });
  </script>
</body>
</html>
