<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Photo Gallery</title>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.jsstyle>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fdf6f0;
    }
    h1 {
      font-family: 'Brush Script MT', cursive;
      color: #6b4f4f;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    #gallery img {
     ;
      height: auto;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .upload-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Upload & View Wedding Photos</h1>
  <p>Share your favorite moments with us! Upload your photos below and see them appear in the gallery.</p>

  <!-- Uploadcare widget -->
  <input type="hidden" role="uploadcare-uploader" data-public-key="3d5d16c4d044cb2a72bf" />

  <div id="gallery">Loading gallery...</div>

  <script>
    // Initialize Uploadcare
    uploadcare.start({ publicKey: '3d5d16c4d044cb2a72bf' });

    // Fetch gallery images from Uploadcare API
    async function fetchGallery() {
      try {
        const response = await fetch('https://api.uploadcare.com/files/', {
          headers: {
            'Authorization': 'Uploadcare.Simple 3d5d16c4d044cb2a72bf:e2cde24e2a3660542546',
            'Accept': 'application/vnd.uploadcare-v0.5+json'
          }
        });
        const data = await response.json();
        const galleryDiv = document.getElementById('gallery');
        galleryDiv.innerHTML = '';
        data.results.forEach(file => {
          const img = document.createElement('img');
          img.src = file.original_file_url;
          galleryDiv.appendChild(img);
        });
      } catch (error) {
        console.error('Error fetching gallery:', error);
      }
    }

    // Refresh gallery every 10 seconds
    fetchGallery();
    setInterval(fetchGallery, 10000);
  </script>
</body>
</html>
