<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Photo Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fff8f0;
      color: #5a4a42;
      text-align: center;
      margin: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #a67c52;
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 30px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    #loading {
      font-size: 18px;
      margin-top: 20px;
      color: #a67c52;
    }
  </style>
</head>

<body>
  <h1>Wedding Photo Gallery</h1>
  <p>Upload your photos and see them appear below. Everyone can view the gallery.</p>

  <div class="upload-section">
    <input role="uploadcare-uploader"
           type="hidden"
           data-public-key="YOUR_PUBLIC_KEY"
           data-multiple="true">
  </div>

  <div id="loading">Loading photos...</div>
  <div class="gallery" id="gallery"></div>

  <script>
    const galleryDiv = document.getElementById("gallery");
    const loadingText = document.getElementById("loading");

    const PUBLIC_KEY = "YOUR_PUBLIC_KEY";

    // Load existing uploaded files
    async function loadGallery() {
      try {
        const res = await fetch(`https://api.uploadcare.com/files/?ordering=-datetime_uploaded`, {
          headers: {
            "Accept": "application/vnd.uploadcare-v0.5+json",
            "Authorization": "Uploadcare.Simple " + PUBLIC_KEY + ":"
          }
        });

        const data = await res.json();

        loadingText.style.display = "none";

        data.results.forEach(file => {
          if (file.is_image && file.is_ready) {
            const img = document.createElement("img");
            img.src = `https://ucarecdn.com/${file.uuid}/-/preview/`;
            galleryDiv.appendChild(img);
          }
        });

      } catch (err) {
        loadingText.innerText = "Failed to load gallery.";
      }
    }

    // Upload widget
    const widget = uploadcare.Widget('[role=uploadcare-uploader]');
    widget.onUploadComplete(fileInfo => {
      const img = document.createElement("img");
      img.src = fileInfo.cdnUrl;
      galleryDiv.prepend(img);
    });

    loadGallery();
  </script>
</body>
</html>
