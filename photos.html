<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload & View Wedding Photos</title>
  https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fdf6f0;
      margin: 0;
      padding: 20px;
    }
 h1 {
      font-family: 'Brush Script MT', cursive;
      color: #6b4f4f;
    }
    p {
      color: #333;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    #gallery img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  your photos below and see them appear in the gallery.</p>

  <!-- Uploadcare widget -->
  <input type="hidden" role="uploadcare-uploader" data-public-key="3d5d16c4d044cb2a72bf" />

  <h3>Gallery</h3>
  <div id="gallery">Loading gallery...</div>

  <script>
    uploadcare.start({ publicKey: '3d5d16c4d044cb2a72bf' });

    async function fetchGallery() {
      try {
        const response = await fetch('https://api.uploadcare.com/files/', {
          headers: {
            'Authorization': 'Uploadcare.Simple 3d5d16c4d044cb2a72bf:e2cde24e2a3660542546',
            'Accept': 'application/vnd.uploadcare-v0.5+json'
          }
        });
        const data = await response.json();
        const galleryDiv = document.getElementById('gallery');
        galleryDiv.innerHTML = '';
        data.results.forEach(file => {
          const img = document.createElement('img');
          img.src = file.original_file_url;
          galleryDiv.appendChild(img);
        });
      } catch (error) {
        console.error('Error fetching gallery:', error);
      }
    }

    fetchGallery();
    setInterval(fetchGallery, 10000);
  </script>
</body>
</html>
